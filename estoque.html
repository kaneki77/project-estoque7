<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css estoque.css">
    <title>Gerenciamento de Estoque</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">Gerenciamento de Estoque</h1>
        
        <div class="inventory">
            <h2>Itens em Estoque</h2>
            <ul id="item-list">
                <!-- Lista de itens serÃ¡ gerada dinamicamente pelo JavaScript -->
            </ul>
        </div>

        <div class="add-item">
            <h2>Adicionar Item</h2>
            <form id="add-item-form">
                <div class="form-group">
                    <label for="item-name">Nome do Item:</label>
                    <input type="text" id="item-name" placeholder="Nome do Item" required>
                </div>
                <div class="form-group">
                    <label for="item-quantity">Quantidade:</label>
                    <input type="number" id="item-quantity" placeholder="Quantidade" required>
                </div>
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>
    <script src="java estoque.js"></script>
</body>
</html>
